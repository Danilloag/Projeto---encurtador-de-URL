<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>URL shortener</title>
</head>

<body>

    <div id="main-box">
        <main>
            <h1>URL shortener</h1>

            <button type="button" id="btn-settings"><img src="/assets/icons/settings.svg" alt="settings"></button>

            <button type="button" class="big-button invert" id="btn-logo">LOGO</button>

            <div id="box-initial">
                <input type="text" placeholder="URL TO SHORT" id="inserted-url">

                <button type="button" class="big-button" id="btn-shortURL"><img src="/assets/icons/link.svg"
                        alt="link"></button>
            </div>

            <div id="box-manage-links">

                <h2>Manage Links</h2>
                <span>Domain: 9aj3.short.gy</span>

                <table>
                    <thead>
                        <tr>
                            <th>Short Link
                            </th>
                            <th>Original Link
                            </th>
                            <th>Date
                            </th>
                            <th>Action
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>

            <div id="box-functions">
                <div id="box-link">
                    <h2 id="link-displayed"></h2>
                    <span id="date-link">Link criado em: dd/mm/aaaa às 00:00:00</span>
                </div>
                <div id="box-buttons">
                    <button type="button" class="big-button" id="btn-copy"><img
                            src="/assets/icons/copy.svg">COPY</button>
                    <button type="button" class="big-button" id="btn-share"><img
                            src="/assets/icons/share.svg">SHARE</button>
                    <button type="button" class="big-button" id="btn-create-qrcode"><img
                            src="/assets/icons/qrCode.svg">QR CODE</button>
                </div>
                <div id="box-social-medias">
                    <button id="btn-share-linkedin"><img src="/assets/icons/linkedin.svg"></button>
                    <button id="btn-share-wapp"><img src="/assets/icons/whatsapp.svg"></button>
                    <button id="btn-share-twitter"><img src="/assets/icons/twitter.svg"></button>
                </div>
                <div id="box-send-link">
                    <input type="text" placeholder="(00) 0 0000 0000" id="phone-number">
                    <button type="submit" class="big-button" id="btn-send-wapp"><img
                            src="/assets/icons/share.svg"></button>
                </div>

            </div>

        </main>

        <div id="box-msg" class="success-msg">
            <p id="feedback-message"></p>
            <button type="button" id="close-box-msg"><img src="/assets/icons/close.svg" alt="close"></button>
        </div>

        <div id="background-modal" class="hidden">

            <div id="modal-edit" class="hidden">
                <div class="card-modal">
                    <p>Editing</p>

                    <form>
                        <label for="pathEdit">Path (Slug)</label>
                        <input type="text" id="pathEdit">

                        <label for="originalUrl">Original URL</label>
                        <input type="text" id="originalUrl">
                    </form>

                    <div class="box-button-modal">
                        <button type="button" class="big-button" id="btn-save-edit">Save</button>
                        <button type="button" class="big-button cancel-button" id="btn-cancel-edit">Cancel</button>
                    </div>
                </div>
            </div>

            <div id="modal-delete" class="hidden card-modal">
                <p id="paragraph-modal-delete"></p>

                <div class="box-button-modal">
                    <button type="button" class="big-button delete-button" id="btn-confirm-delete">Yes</button>
                    <button type="button" class="big-button" id="btn-cancel-delete">No</button>
                </div>
            </div>
        </div>
        
        <footer>
            <span>MACH1 - Copyright © 2023</span>
        </footer>

    
    </div>

    <script src="/js/script.js" type="module"></script>
</body>

</html>
