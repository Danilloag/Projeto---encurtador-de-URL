<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>URL shortener</title>
</head>

<body>

    <div id="main-box">
        <main>
            <h1>URL shortener</h1>

            <button type="button" id="btn-settings"><img src="/assets/icons/settings.svg" alt="settings"></button>

            <button type="button" class="big-button invert">LOGO</button>

            <form>
                <input type="text" placeholder="URL TO SHORT">

                <button type="button" class="big-button" id="btn-shortURL"><img src="/assets/icons/link.svg" alt="link"></button>
            </form>

            <div id="box-functions">
                <div id="box-link">
                    <h2>AQUI VAI FICAR O LINK</h2>
                    <span>Link criado em: dd/mm/aaaa às 00:00:00</span>
                </div>
                <div id="box-buttons">
                    <button type="button" class="big-button"><img src="/assets/icons/copy.svg">COPY</button>
                    <button type="button" class="big-button" id="btn-share"><img src="/assets/icons/share.svg">SHARE</button>
                    <button type="button" class="big-button" id="btn-create-qrcode"><img src="/assets/icons/qrCode.svg">QR CODE</button>
                </div>
                <div id="box-social-medias">
                    <button id="btn-share-linkedin"><img src="/assets/icons/linkedin.svg"></button>
                    <button id="btn-share-wapp"><img src="/assets/icons/whatsapp.svg"></button>
                    <button id="btn-share-twitter"><img src="/assets/icons/twitter.svg"></button>
                </div>
                <div id="box-send-link">
                        <input type="text" placeholder="(00) 0 0000 0000">
                        <button type="submit" class="big-button"><img src="/assets/icons/share.svg"></button>
                </div>

                <div id="box-msg">
                    <p>Congratulations!</p>
                    <button type="button" id="close-box-msg"><img src="/assets/icons/close.svg" alt="close"></button>
                </div>
            </div>
        </main>

        <footer>
            <span>MACH1 - Copyright © 2023</span>
        </footer>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
